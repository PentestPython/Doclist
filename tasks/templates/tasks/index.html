<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Doclist</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
<h1>Doclist</h1>
<div id="collections">
    {% for collection in collections %}
    <button hx-get="{% url 'get-tasks' collection.pk %}" hx-target="#tasks">{{ collection.name }}</button>
    {% endfor %}
</div>
<form method="POST">
    {% csrf_token %}

    <input type="text" name="collection-name">
    <button hx-post="{% url 'add-collection'%}"
            hx-target="#collections"
            hx-swap="beforeend"
            type="submit">Ajouter
    </button>
</form>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="task-description">
    <button hx-post="{% url 'add-task' %}"
            hx-target="#tasks"
            hx-swap="beforeend"
            type="submit">
        ajouter
    </button>
</form>

<div id="tasks">
    {% include 'tasks/tasks.html' with tasks=tasks %}
</div>
<script>
    document.body.addEventListener('htmx:responseError', function(evt){
        alert(evt.detail.xhr.responseText);
    })
</script>
</body>
</html>
